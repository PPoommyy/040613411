<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .green-text {
        color: green;
    }
</style>
<script>
    function handleInput(inputId) {
      var inputElement = document.getElementById(inputId);
      
      if (inputElement.value !== "") {
        inputElement.classList.add('green-text');
      } else {
        inputElement.classList.remove('green-text');
      }
    }
 </script>
</head>
<body>
    <h1>Register</h1>
    <form>
        Name: 
        <input type="text" id="name" required 
                oninput="handleInput('name')"><br>
        Age: 
        <input type="text" id="age" required 
                oninput="handleInput('age')"><br>
        Birthdate: 
        <input type="text" id="birthdate" required 
                oninput="handleInput('birthdate')"><br>
    </form>
</body>
</html>
